version: '2'

services:
  redis:
    image: docker.io/redis
    container_name: redis
    command: redis-server --requirepass linrol_redis --appendonly yes
    expose:
      - 6379
    ports:
      - 6379:6379
    restart: always
    ports:
      - 6379:6379
    volumes:
      - /root/web/app/redis:/data
  coolq-pro:
    image: richardchien/cqhttp:latest
    restart: always
    container_name: coolq-pro
    volumes:
      - /root/web/app/coolq/coolq-pro:/home/user/coolq
    environment:
      - VNC_PASSWD=19941208
      - COOLQ_URL=https://dlsec.cqp.me/cqp-tuling
      - COOLQ_ACCOUNT=${COOL_QQ}
      - FORCE_ENV=true
      - CQHTTP_USE_HTTP=true
      - CQHTTP_USE_WS_REVERSE=true
      - CQHTTP_WS_REVERSE_API_URL=ws://${DEPLOY_HOST}:${WS_PORT}/ws/api/
      - CQHTTP_WS_REVERSE_EVENT_URL=ws://${DEPLOY_HOST}:${WS_PORT}/ws/event/
      - CQHTTP_LOG_LEVEL=debug
      - CQHTTP_SHOW_LOG_CONSOLE=true
    ports:
      - ${VNC_PORT}:9000
      - 5700:5700
  coolq-pro-slave:
